<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas-container">
        <h1>The Fast Ball Game</h1>
        <div class="level-contaner">
            <p id="levelCounter">
                Level: 0
            </p>
            <p id="playerName">Player: J.Daniel</p>
        </div>
        <canvas id="canvas"></canvas>
        <div>
            <p>Use <span>a</span> for move <span>left</span></p>
            <p>Use <span>d</span> for move <span>right</span></p>
        </div>
    </div>

    <div id="panelStart">
        <h1>The Fast Ball Game</h1>

        <div class="form-start">
            <div>
                <button id="startGame">START</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
